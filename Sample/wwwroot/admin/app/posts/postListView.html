<div class="header">
	<ul class="nav-actions">
        <li><a href="/blog"><i class="fa fa-home"></i>Home</a></li>
	</ul>
	<ul class="nav-actions">
        <li><a href="#/posts/0"><i class="fa fa-plus"></i>Add</a></li>
		<li><a href="#"><i class="fa fa-check"></i>Publish</a></li>
        <li><a href="#"><i class="fa fa-minus"></i>Unpublish</a></li>
        <li><a href="#"><i class="fa fa-times"></i>Delete</a></li>
	</ul>
	<div class="user-section">
		<i class="user-avatar fa fa-user"></i>
		<div class="user-section-dropdown">
			<ul>
				<li><a href="#/profile"><i class="fa fa-user"></i>Profile</a></li>
				<li><a href="#/settings"><i class="fa fa-cog"></i>Settings</a></li>
				<li><a href="#/help"><i class="fa fa-question"></i>Help</a></li>
				<li><a href="#"><i class="fa fa-sign-out"></i>sign out</a></li>
			</ul>
		</div>
	</div>
</div>
	
<div class="content">
	<h2>Posts</h2>
	<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
		<thead>
			<tr>
                <th><input type="checkbox" id="chkAll" ng-click="checkAll($event)" /></th>
				<th>Title</th>
				<th>Comments</th>
				<th>Created</th>
				<th>Published</th>
			</tr>
		</thead>
		<tbody>
            <tr ng-repeat="post in vm.pager.pagedItems[vm.pager.currentPage]">
                <td><input type="checkbox" /></td>
                <td><a href="#/posts/{{post.Id}}">{{post.Title}}</a></td>
                <td><span class="badge">{{post.Comments}}</span></td>
                <td>{{post.Saved  | date:'yyyy-MM-dd h:mma'}}</td>
                <td><i ng-class="post.Visible ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i></td>
            </tr>
		</tbody>
	</table>
    <ul class="pager">
        <li ng-if="vm.pager.currentPage > 0" class="next"><a href="" ng-click="vm.prevPage()">Newer &rarr;</a></li>
        <li ng-if="vm.pager.currentPage + 1 < vm.pager.pagedItems.length" class="previous"><a href="" ng-click="vm.nextPage()">&larr; Older</a></li>
    </ul>
</div>
